<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body>
<h1>로그인</h1>
<p>아이디와 비밀번호를 입력하고 로그인하세요</p>
<form action="" method = "post" enctype="multipart/form-data">
    <label for="user-email">아이디</label>
    <input type="email" name="email" id="user-email" placeholder="이메일을 입력하세요" autocomplete="on" required><br>
    <label for="user-pw">비밀번호</label>
    <input type="password" name="pw" id="user-pw" minlength="8" required><br>
    <label>
        아이디 저장
        <input type="checkbox" name="IDSaveCheckBox">
    </label>
    <fieldset>
        <legend>성별</legend>
        <input type="radio" name="gender" value="male" id="male" checked><label for="male">남성</label>
        <input type="radio" name="gender" value="female" id="female"><label for="female">여성</label>
    </fieldset>

    <fieldset>
        <legend>아무거나</legend>
        <label for="animals">동물을 선택하세요: </label>
        <select id="animals">
            <optgroup label="포유류">
                <option>원숭이</option>
                <option>개</option>
                <option>고양이</option>
            </optgroup>
            <optgroup label="파충류">
                <option>도마뱀</option>
                <option>뱀</option>
            </optgroup>
        </select>
    </fieldset>
    <input type="file" name="myFile">
    <button>로그인</button>
</form>
</body>
</html>
