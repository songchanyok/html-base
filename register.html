<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
    <h1>회원가입</h1>
    <p>원활한 서비스를 이용을 위해 회원가입을 해주세요</p>
    <form action="">
        <label for="user-id">아이디</label>
        <input type="text" id="user-id" required><br>
        <label for="user-email">이메일</label>
        <input type="email" id="user-email" required><br>
        <label for="password">비밀번호</label>
        <input type="password" id="password" required><br>
        <label for="nickname">닉네임</label>
        <input type="text" id="nickname" maxlength="20" required><br>

        <fieldset>
            <legend>성별</legend>
            <ul>
                <li>
                    <input type="radio" name="gender" id="male" value="male" checked>
                    <label for="male">남성</label>
                </li>
                <li>
                    <input type="radio" name="gender" id="female" value="female">
                    <label for="female">여성</label>
                </li>
                <li>
                    <input type="radio" name="gender" id="no" value="no">
                    <label for="no">선택 안함</label>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>사용 기술</legend>
            <ul>
                <li>
                    <input type="checkbox" name="html" value="html" id="html">
                    <label for="html">HTML</label>
                </li>
                <li>
                    <input type="checkbox" name="css" value="css" id="css">
                    <label for="css">CSS</label>
                </li>
                <li>
                    <input type="checkbox" name="javascript" value="javascript" id="javascript">
                    <label for="javascript">JavaScript</label>
                </li>
                <li>
                    <input type="checkbox" name="python" value="python" id="python">
                    <label for="python">Python</label>
                </li>
                <li>
                    <input type="checkbox" name="django" value="django" id="django">
                    <label for="django">Django</label>
                </li>
                <li>
                    <input type="checkbox" name="github" value="github" id="github">
                    <label for="html">GitHub</label>
                </li>
                <li>
                    <input type="checkbox" name="PostgreSQL" value="PostgreSQL" id="PostgreSQL">
                    <label for="PostgreSQL">PostgreSQL</label>
                </li>
            </ul>
        </fieldset>
        <button>회원가입</button>
    </form>
</body>
</html>
